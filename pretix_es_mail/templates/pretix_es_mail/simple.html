{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{subject}}</title>
<!--[if gte mso 9]><xml>
<o:OfficeDocumentSettings>
<o:AllowPNG/>
<o:PixelsPerInch>96</o:PixelsPerInch>
</o:OfficeDocumentSettings>
</xml><![endif]-->
    <style type="text/css">
        body, .container {
            /*background-color: #eee;*/
            font-family: "Open Sans", "OpenSans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }

        .header h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 22px;
            line-height: 26px;
        }

        .header h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
            line-height: 30px;
        }

        .header h2 a, .header h1 a, .content h2 a, .content h3 a {
            text-decoration: none;
        }

        .content h2, .content h3 {
            margin-bottom: 20px;
            margin-top: 10px;
        }

        a {
            color: {{ color }};
            font-weight: bold;
        }

        a:hover, a:focus {
            color: {{ color }};
            text-decoration: underline;
        }

        a:hover, a:active {
            outline: 0;
        }

        p {
            margin: 0 0 10px;

            /* These are technically the same, but use both */
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;

            -ms-word-break: break-all;

            /* Adds a hyphen where the word breaks, if supported (No Blink) */
            -ms-hyphens: auto;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            hyphens: auto;
        }

        p:last-child {
            margin-bottom: 0;
        }

        p a {
            word-wrap: anywhere;
            word-break: break-all;
        }

        .footer {
            padding: 10px;
            font-size: 12px;
        }

        ::selection {
            background: {{ color }};
            color: #FFF;
        }

        table.layout {
            width: 100%;
            /*max-width: 600px;*/
            border-spacing: 0px;
            border-collapse: separate;
            margin: auto;
        }

        img.wide {
            width: 100%;
            height: auto;
        }

        img {
            display: block;
        }

        .content {
            text-align: left;
        }

        .content table {
            width: 100%;
        }

        .content table td {
            vertical-align: top;
            text-align: left;
        }
        table.layout > tr > td.containertd,
        table.layout > tbody > tr > td.containertd,
        table.layout > thead > tr > td.containertd {
            padding: 20px;
        }

        a.button {
            display: inline-block;
            padding: 10px 16px;
            font-size: 14px;
            line-height: 1.33333;
            border: 1px solid #cccccc;
            border-radius: 6px;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            margin: 5px;
            text-decoration: none;
            color: {{ color }};
        }

        .order-button {
            padding-top: 5px;
        }
        .order-button a.button {
            font-size: 12px;
        }
        .order-info {
            padding-bottom: 5px
        }

        .order {
            border-top: 1px solid #ccc;
            font-size: 12px;
        }

        .cart-table > tr > td:first-child,
        .cart-table > tbody > tr > td:first-child,
        .cart-table > thead > tr > td:first-child {
            width: 40px;
        }
        .order-details > tr > td:first-child,
        .order-details > tbody > tr > td:first-child,
        .order-details > thead > tr > td:first-child {
            width: 20%;
        }
        .order-details td {
            font-size: 12px;
        }

        pre, pre code {
            white-space: pre-line;
        }

        {% if rtl %}
            body {
                direction: rtl;
            }
            .content {
                text-align: right;
            }
        {% endif %}

        {% block addcss %}{% endblock %}
    </style>
    <!--[if mso]>
        <style type="text/css">
        body, table, td {
            font-family: "Open Sans", "OpenSans", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        }
        </style>
    <![endif]-->
</head>
<body align="center">
    <table width="100%"><tr><td align="center" class="container">
    <!--[if gte mso 9]>
    <table width="600"><tr><td align="center">
    <![endif]-->
    <table class="layout"  border="0" cellspacing="0">
        <tr>
            <td class="containertd">
                <div class="content">
                    {{ body|safe }}
                </div>
            </td>
        </tr>
        {% if order and 0 %}
            <tr>
                <td class="order containertd">
                    <div class="content">
                        {% include "pretixbase/email/order_details.html" %}
                    </div>
                </td>
            </tr>
        {% endif %}
        {% if signature %}
            <tr>
                <td class="order containertd">
                    <div class="content">
                        {{ signature | safe }}
                    </div>
                </td>
            </tr>
        {% endif %}
    </table>
    <div class="footer">
        <!--{% include "pretixbase/email/email_footer.html" %}-->
    </div>
    <br/>
    <br/>
    <!--[if gte mso 9]>
    </td></tr></table>
    <![endif]-->
    </td></tr></table>
</body>
</html>
